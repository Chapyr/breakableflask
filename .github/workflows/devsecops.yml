name: DevSecOps Breakableflask

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  dependances:
    name: Dépendances
    runs-on: ubuntu-latest

    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Installation des dépendances
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

  sast:
    name: SAST (Bandit)
    runs-on: ubuntu-latest
    needs: dependances

    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Installer Bandit
        run: |
          python -m pip install --upgrade pip
          pip install bandit

      - name: Analyse SAST avec Bandit
        run: |
          bandit -r ./breakableflask -ll

  ia_scanner:
    name: IA-Scanner (dépendances - pip-audit)
    runs-on: ubuntu-latest
    needs: dependances

    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Installer pip-audit
        run: |
          python -m pip install --upgrade pip
          pip install pip-audit

      - name: Scan des vulnérabilités des dépendances
        run: |
          pip-audit -r requirements.txt

  dockerfile:
    name: Dockerfile (build image)
    runs-on: ubuntu-latest
    needs: [dependances, sast, ia_scanner]

    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Build de l'image Docker
        run: |
          docker build -t breakableflask:latest .

  tests:
    name: Tests unitaires
    runs-on: ubuntu-latest
    needs: dependances

    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Installer les dépendances
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: Lancer les tests (si présents)
        run: |
          if [ -d "tests" ]; then
            pytest
          else
            echo "Aucun dossier 'tests/' trouvé, aucun test exécuté."
          fi

  trivy:
    name: Trivy (scan image Docker)
    runs-on: ubuntu-latest
    needs: dockerfile

    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Build de l'image Docker pour Trivy
        run: |
          docker build -t breakableflask:latest .

      - name: Scan de l'image Docker avec Trivy
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: breakableflask:latest
          format: table
          ignore-unfixed: true
          vuln-type: 'os,library'
          exit-code: '1'
